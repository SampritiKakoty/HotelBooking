<div class="container-fluid">
  <div class="row">
    <div class="outer-header">
    <div class="header">
      UI Case Study - Hotel Booking Application
    </div>
  </div>
    </div>


    <div class="row">

        <div class="col-md-2">
            <img src="/assets/images/main.jpg" class="main-img">
          </div>

          <div class="col-md-7" id="mrgn">
<button type="button" class="btn btn-info" [routerLink]="['/search']" >Change  Search</button>



<table class="table table-hover table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Address</th>
      <th>City, State</th>
      <th>Zip</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let hotel of result">
      <td>{{hotel.name}}</td>
      <td>{{hotel.address}}</td>
      <td>{{hotel.city}}</td>
      <td>{{hotel.zip}}</td>
       <td><button type="button" class="btn btn-info" [routerLink]="['/hotelDetail',hotel._id]" >View Hotel</button></td>
    </tr>
  
  </tbody>
</table>
</div>
</div>

<footer>
  Accenture &copy; 2017
</footer>
</div>
